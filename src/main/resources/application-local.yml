command:
  uri: "http://localhost:9082/command"
query:
  uri: "http://localhost:9083/query"
## Logging ###
logging:
  level:
    root: ERROR
    #core: DEBUG
    org.springframework.web: INFO
    com.iiht.fse4.skilltracker.composite: DEBUG
feign:
  hystrix:
    enabled: true

### Actuator ###
management:
  endpoint:
    health:
      show-details: "always"
  info:
    git:
      mode: "full"
  endpoints:
    web:
      ## Custom base path for Actuator
      base-path: /actuator
      exposure:
        include: "health,info"